// loading 

@keyframes logo-load
{
  0% {
    fill: #0069A6;
    stroke: #0069A6;
  }
  100% {
    fill: #005A8E;
    stroke: #005A8E;
  }
}

@-webkit-keyframes logo-load {
  0% {
    fill: #0069A6;
    stroke: #0069A6;
  }
  100% {
    fill: #005A8E;
    stroke: #005A8E;
  }
}

.delay(@time: .2s) {
	-webkit-animation-delay: @time;
	   -moz-animation-delay: @time;
	     -o-animation-delay: @time;
	        animation-delay: @time;
}

svg polygon {
  @time: 100ms;
  fill: #005A8E;
  stroke: #005a8e;
  stroke-width: 0.25px;
  animation: logo-load @time * 6 infinite;
  -webkit-animation: logo-load @time * 6 infinite;
  &:nth-child(1) {
    .delay(@time * 6);
  }
  &:nth-child(2) {
    .delay(@time * 5);
  }
  &:nth-child(3) {
    .delay(@time * 4);
  }
  &:nth-child(4) {
    .delay(@time * 3);
  }
  &:nth-child(5) {
    .delay(@time * 2);
  }
  &:nth-child(6) {
    .delay(@time * 1);
  }
}
</style>
